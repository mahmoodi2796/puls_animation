<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puls animation</title>

    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ff6242;
        animation: animate 1800ms infinite;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes animate {
        0% {
          box-shadow: #ff6242 0 0 0 0;
        }
        75% {
          box-shadow: #ff866e09 0 0 0 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
